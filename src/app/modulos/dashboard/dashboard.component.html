
<div class="container mt-5">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of usuario">
        <div class="card mb-3">
          <img src="../../../assets/dist/img/artivo-logo.png" class="card-img-top" alt="Foto de perfil" width="50px">
          <div class="card-body">
            <h5 class="card-title">{{item.nombre}}</h5>
            <p class="card-text">Usuario: {{item.usuario}}</p>
            <p class="card-text">Tipo: {{item.tipo}}</p>
          </div>
          <div class="card-footer">
            <a (click)="cargarDatos(item, item.id_usuario)" class="btn btn-primary">
              <span class="fas fa-edit"></span> Editar
            </a>
            <a (click)="preguntar(item.id_usuario, item.nombre)" class="btn btn-danger">
              <span class="fas fa-eraser"></span> Eliminar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
