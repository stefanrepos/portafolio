<h1>Menu Soporte</h1>

<div class="mat-toolbar custom-style">

                  <button  mat-icon-button class="icon-button">
                    <mat-icon>help_outline</mat-icon>
                </button>

                <button  mat-icon-button class="icon-button">
                    <mat-icon>question_answer</mat-icon>
                </button>

                <button  mat-icon-button class="icon-button">
                    <mat-icon>settings</mat-icon>
                </button>
                <button  mat-icon-button class="icon-button">
                    <mat-icon>attachment</mat-icon>
                </button>
                
                <button mat-icon-button class="icon-button">
                    <mat-icon>exit_to_app</mat-icon>
                  </button>               
</div>


<div class="container -col-8 padding: 10px">
    <h2>Formulario de Soporte</h2>
    <span>Registre aqui sus solicitudes</span>
    <br>
    <br>
    <form (ngSubmit)="enviarTicket()">
      <div class="form-group">
        <label for="asunto">Asunto</label>
        <input type="text" class="form-control" id="asunto" name="asunto" [(ngModel)]="asunto" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="estado" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Ticket</button>
    </form>
  </div>
