
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#">Perfil</a>
      <a mat-list-item href="#">Portafolios</a>
      <a mat-list-item href="#">Suscripciones</a>
      <a mat-list-item href="#">Soporte</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div>
      
        
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <span class="material-icons" [ngStyle]="{'margin-right.px': 10}">manage_accounts</span>        
        <span class="material-icons" [ngStyle]="{'margin-right.px': 10}">help</span>
        <span class="material-icons" [ngStyle]="{'margin-right.px': 10}">settings</span> 
        
        
    </section>
    </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
