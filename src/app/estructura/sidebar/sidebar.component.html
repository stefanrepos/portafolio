
<mat-sidenav-container>
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    
    <div class="container">
      <div class="spacer"></div> 
    </div>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/portafolios']">
        <i class="fas fa-briefcase"></i> Portafolios
      </a>
  
      <a mat-list-item [routerLink]="['/suscripciones']">
        <i class="fa fa-newspaper"></i> Suscripciones
      </a>

       
      <a mat-list-item [routerLink]="['/dashboard']">
        <i class="fas fa-home"></i> Perfiles
      </a>
           
      <a mat-list-item [routerLink]="['/soporte']">
        <i class=" fas fa-desktop "></i>
        Soporte</a>

        <a mat-list-item [routerLink]="['/usuario']">
          <i class=" fas fa-cog "></i>
          Cuenta
        </a>
    </mat-nav-list>
    
  </mat-sidenav>
 
</mat-sidenav-container>
