<mat-sidenav-container>
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    
    <mat-toolbar>PortafolioApp</mat-toolbar>
    
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/usuario']">Usuario</a>
      <a mat-list-item [routerLink]="['/dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['/portafolios']">Portafolios</a>
      <a mat-list-item [routerLink]="['/suscripciones']">Suscripciones</a>
      <a mat-list-item [routerLink]="['/soporte']">Soporte</a>
      <a mat-list-item [routerLink]="['/prueba']">Prueba</a>
    </mat-nav-list>
    
  </mat-sidenav>
 
</mat-sidenav-container>
